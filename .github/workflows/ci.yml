name: CI

on:
  pull_request:
    branches:
      - '*'
  push:
    branches:
      - master
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        nvim_version: [stable, nightly]
    steps:
      - uses: actions/checkout@v4

      - name: Install Neovim
        uses: rhysd/action-setup-vim@v1
        with:
          neovim: true
          version: ${{ matrix.nvim_version }}

      - name: Install Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Install gopls
        run: go install golang.org/x/tools/gopls@latest

      - name: Run tests
        run: |
          nvim --version
          nvim --headless -u tests/minimal_init.lua -c "lua require('tests.import_test')" -c "qa!"
          nvim --headless -u tests/minimal_init.lua -c "lua require('tests.db_test')" -c "qa!"
          nvim --headless -u tests/minimal_init.lua -c "lua require('tests.nvim_cmp_test')" -c "qa!"
          nvim --headless -u tests/minimal_init.lua -c "lua require('tests.blink_test')" -c "qa!"
